<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('img.png'); /* Путь к фото */
            background-size: cover; /* Адаптирует размер фото */
            background-repeat: no-repeat; /* Не повторяет фон */
            background-position: center; /* Центрирует фон */
            height: 100vh; /* Высота равна высоте экрана */
        }
        h1 {
            color: white; /* Текст будет белым для лучшей читаемости */
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Telegram Web App!</h1>
</body>
</html>
