<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Web App!</h1>
    <input type="text" id="message" placeholder="Введите сообщение...">
    <button onclick="sendMessage()">Отправить в бот</button>

    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message) {
                // Отправляем данные в бот через Telegram API
                Telegram.WebApp.sendMessage(message);
                Telegram.WebApp.close(); // Закрываем Web App
            } else {
                alert("Введите сообщение!");
            }
        }
    </script>
</body>
</html>
