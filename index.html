<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('img.png'); /* Путь к фоновому изображению */
            background-size: cover; /* Адаптирует размер фото */
            background-repeat: no-repeat; /* Не повторяет фон */
            background-position: center; /* Центрирует фон */
            height: 100vh; /* Высота равна высоте экрана */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 колонки (по 4 карты в строке) */
            gap: 20px; /* Расстояние между картами */
            width: 90%; /* Ширина контейнера */
            max-width: 600px; /* Максимальная ширина */
        }

        .card {
            width: 100%; /* Карты занимают всю ширину ячейки */
            aspect-ratio: 2/3; /* Пропорции карты (например, 2:3) */
            position: relative;
            perspective: 1000px; /* Создаёт эффект 3D */
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d; /* Сохраняет 3D-пространство */
            transition: transform 0.6s ease; /* Плавный переворот */
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg); /* Переворачивает карту */
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; /* Скрывает обратную сторону при перевороте */
            border-radius: 8px; /* Закругление углов */
        }

        .card-front {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transform: rotateY(180deg); /* Лицевая сторона повернута на 180 градусов */
        }

        .card-back {
            background-image: url('back.png'); /* Изображение рубашки карты */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Стили для отображения выбранных карт */
        .selected-cards {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .selected-card {
            width: 150px;
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Контейнер для карт -->
    <div class="card-container" id="card-container">
        <!-- Здесь будут создаваться карты с помощью JavaScript -->
    </div>

    <!-- Отображение выбранных карт -->
    <div class="selected-cards" id="selected-cards">
        <!-- Здесь будут добавляться выбранные карты -->
    </div>

    <script>
        // Загружаем JSON-файл с данными карт
        fetch('tarot_cards_full.json')
            .then(response => response.json())
            .then(data => {
                const cards = Object.entries(data); // Преобразуем объект в массив
                const selectedCards = getRandomCards(cards, 8); // Выбираем 8 случайных карт

                // Создаём контейнер для карт
                const cardContainer = document.getElementById('card-container');

                // Добавляем карты в контейнер
                selectedCards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');

                    const cardInner = document.createElement('div');
                    cardInner.classList.add('card-inner');

                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.style.backgroundImage = `url('${card[0]}')`; // Устанавливаем лицевую сторону

                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');

                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);
                    cardElement.appendChild(cardInner);

                    cardElement.dataset.cardTitle = card[1].title; // Сохраняем название карты
                    cardElement.addEventListener('click', handleCardClick);
                    cardContainer.appendChild(cardElement);
                });

                let clickCount = 0; // Счётчик кликов
                const selectedCardsDiv = document.getElementById('selected-cards');

                function handleCardClick(event) {
                    const card = event.currentTarget;

                    if (!card.classList.contains('flipped') && clickCount < 3) {
                        card.classList.add('flipped'); // Переворачиваем карту
                        const cardImageUrl = card.querySelector('.card-front').style.backgroundImage; // Получаем URL изображения карты

                        // Создаём элемент для отображения выбранной карты
                        const selectedCard = document.createElement('div');
                        selectedCard.classList.add('selected-card');
                        selectedCard.style.backgroundImage = cardImageUrl;

                        // Добавляем выбранную карту в контейнер
                        selectedCardsDiv.appendChild(selectedCard);

                        clickCount++;
                    }
                }
            })
            .catch(error => console.error('Ошибка загрузки JSON:', error));

        // Функция для выбора случайных карт
        function getRandomCards(cards, count) {
            const shuffled = cards.sort(() => Math.random() - 0.5); // Перемешиваем массив
            return shuffled.slice(0, count); // Возвращаем первые `count` элементов
        }
    </script>
</body>
</html>
