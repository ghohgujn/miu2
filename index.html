<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ì–∞–¥–∞–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ö –¢–∞—Ä–æ</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å–±—Ä–æ—Å—ã —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
            background-image: url('card/back.gif');
            background-size: cover;
            background-position: center;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–æ–≤–æ–π –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
        .prompt {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
        }
        .prompt.fade-out {
            opacity: 0;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç */
        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –∫–∞—Ä—Ç—ã */
        .card-wrapper {
            width: 100%;
            aspect-ratio: 1.85/3; /* –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω –∫–∞—Ä—Ç—ã */
            transition: opacity 0.3s ease;
        }

        /* –°—Ç–∏–ª–∏ —Å–∞–º–æ–π –∫–∞—Ä—Ç—ã */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
            border-radius: 8px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease, box-shadow 0.3s ease;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }

        /* –°—Ç–æ—Ä–æ–Ω—ã –∫–∞—Ä—Ç—ã (–ª–∏—Ü–µ–≤–∞—è –∏ –æ–±—Ä–∞—Ç–Ω–∞—è) */
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }
        .card-front {
            background-position: center 61%;
            transform: rotateY(180deg);
        }
        .card-back {
            background-image: url('card/back3.png');
        }

        /* –°–≤–µ—á–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç—ã */
        .card-flipped-glow {
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7);
        }

        /* –†—è–¥ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç */
        .selected-row {
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
            padding: 0 20px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç—ã */
        .selected-card-wrapper {
            width: calc((90vw - 50px) / 3);
            aspect-ratio: 1.85/3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–∞—Ä—Ç—ã */
        .flying-card {
            position: fixed;
            z-index: 100;
            transition: all 1s cubic-bezier(.8,.86,.4,1);
            pointer-events: none;
        }

        /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ */
        .bubbly-button {
            font-family: 'Helvetica', 'Arial', sans-serif;
            display: inline-block;
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 30px;
            background-color: #555;
            color: #fff;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            opacity: 0;
            transform: translateY(20px);
            z-index: 20;
        }
        .bubbly-button.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .bubbly-button:active {
            transform: scale(0.95);
            background-color: #444;
        }
        .bubbly-button.animate {
            animation: pulse 1.5s infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
        }
    </style>
</head>
<body>
    <!-- –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ -->
    <div class="prompt" id="prompt">–í—ã–±–µ—Ä–∏—Ç–µ 3 –∫–∞—Ä—Ç—ã</div>
    <div class="card-container" id="card-container"></div>
    <div class="selected-row" id="selected-row"></div>
    <button class="bubbly-button" id="fateButton">üîÆ–£–∑–Ω–∞—Ç—å –ø—Ä–µ–¥–Ω–∞—á–µ—Ä—Ç–∞–Ω–Ω–æ–µüîÆ</button>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const CONFIG = {
            TOTAL_CARDS: 8,       // –í—Å–µ–≥–æ –∫–∞—Ä—Ç –¥–ª—è –≤—ã–±–æ—Ä–∞
            SELECT_CARDS: 3,      // –°–∫–æ–ª—å–∫–æ –∫–∞—Ä—Ç –Ω—É–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å
            FLIP_DELAY: 300,      // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–≤–µ—á–µ–Ω–∏–µ–º –∫–∞—Ä—Ç—ã (–º—Å)
            PROMPT_FADE_DELAY: 500, // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ (–º—Å)
            CARD_MOVE_DELAY: 100,  // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –¥–≤–∏–∂–µ–Ω–∏—è –∫–∞—Ä—Ç—ã (–º—Å)
            BUTTON_SHOW_DELAY: 300 // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º –∫–Ω–æ–ø–∫–∏ (–º—Å)
        };

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        document.addEventListener('DOMContentLoaded', () => {
            initTarotApp();
        });

        /**
         * –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
         */
        function initTarotApp() {
            fetch('card/cards_path.json')
                .then(response => response.json())
                .then(data => {
                    const app = new TarotApp(data);
                    app.init();
                })
                .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç:', error));
        }

        /**
         * –ö–ª–∞—Å—Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –¢–∞—Ä–æ
         */
        class TarotApp {
            constructor(cardsData) {
                this.cardsData = Object.entries(cardsData);
                this.cardContainer = document.getElementById('card-container');
                this.selectedRow = document.getElementById('selected-row');
                this.promptElement = document.getElementById('prompt');
                this.fateButton = document.getElementById('fateButton');

                this.clickCount = 0;
                this.selectedCardsList = [];
                this.animationCompleteCount = 0;

                // –î–æ–±–∞–≤–ª–µ–Ω–æ: —Ñ–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è
                this.isExpanded = false;
            }

            /**
             * –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
             */
            init() {
                // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp (–¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ø–µ—Ä–≤–æ–π)
                if (window.Telegram?.WebApp) {
                    this.initTelegramFullscreen();
                }

                // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                this.setupSelectedCardSlots();
                this.renderCards();
                this.setupButtonHandler();
            }

            /**
             * –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ Telegram WebApp
             * –î–æ–±–∞–≤–ª–µ–Ω–æ: –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è
             */
            initTelegramFullscreen() {
                try {
                    // –ü–µ—Ä–≤–∏—á–Ω–æ–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    this.isExpanded = true;

                    // –†–µ–∑–µ—Ä–≤–Ω–æ–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 500 –º—Å
                    setTimeout(() => {
                        if (!Telegram.WebApp.isExpanded) {
                            Telegram.WebApp.expand();
                            this.isExpanded = true;
                        }
                    }, 500);

                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–π —Ä–∞–∑–º–µ—Ä–∞
                    Telegram.WebApp.onEvent('viewportChanged', () => {
                        if (!this.isExpanded) {
                            Telegram.WebApp.expand();
                            this.isExpanded = true;
                        }
                    });
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è WebApp:', e);
                }
            }

            /**
             * –°–æ–∑–¥–∞–µ—Ç —Å–ª–æ—Ç—ã –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç
             */
            setupSelectedCardSlots() {
                for (let i = 0; i < CONFIG.SELECT_CARDS; i++) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'selected-card-wrapper';
                    wrapper.dataset.index = i;
                    this.selectedRow.appendChild(wrapper);
                }
            }

            /**
             * –†–µ–Ω–¥–µ—Ä–∏—Ç –∫–∞—Ä—Ç—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
             */
            renderCards() {
                const selectedCards = this.getRandomCards(this.cardsData, CONFIG.TOTAL_CARDS);

                selectedCards.forEach((card, index) => {
                    const wrapper = this.createCardWrapper();
                    const cardElement = this.createCardElement(index);
                    const cardFront = this.createCardFront(card[0]);
                    const cardBack = this.createCardBack();

                    cardElement.appendChild(cardFront);
                    cardElement.appendChild(cardBack);
                    wrapper.appendChild(cardElement);
                    this.cardContainer.appendChild(wrapper);

                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–∞—Ä—Ç—É
                    wrapper.addEventListener('click', () => this.handleCardClick(cardElement, wrapper));
                });
            }

            /**
             * –°–æ–∑–¥–∞–µ—Ç –æ–±–µ—Ä—Ç–∫—É –¥–ª—è –∫–∞—Ä—Ç—ã
             */
            createCardWrapper() {
                const wrapper = document.createElement('div');
                wrapper.className = 'card-wrapper';
                wrapper.style.opacity = '1';
                return wrapper;
            }

            /**
             * –°–æ–∑–¥–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç –∫–∞—Ä—Ç—ã
             */
            createCardElement(index) {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                return cardElement;
            }

            /**
             * –°–æ–∑–¥–∞–µ—Ç –ª–∏—Ü–µ–≤—É—é —Å—Ç–æ—Ä–æ–Ω—É –∫–∞—Ä—Ç—ã
             */
            createCardFront(imageUrl) {
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.style.backgroundImage = `url('${imageUrl}')`;
                return cardFront;
            }

            /**
             * –°–æ–∑–¥–∞–µ—Ç –æ–±—Ä–∞—Ç–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É –∫–∞—Ä—Ç—ã
             */
            createCardBack() {
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                return cardBack;
            }

            /**
             * –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–∞—Ä—Ç—É
             */
            handleCardClick(card, wrapper) {
                if (!card.classList.contains('flipped') && this.clickCount < CONFIG.SELECT_CARDS) {
                    card.classList.add('flipped');
                    this.clickCount++;

                    setTimeout(() => {
                        card.classList.add('card-flipped-glow');
                    }, CONFIG.FLIP_DELAY);

                    this.selectedCardsList.push({card, wrapper});

                    if (this.clickCount === CONFIG.SELECT_CARDS) {
                        this.promptElement.classList.add('fade-out');
                        setTimeout(() => {
                            this.moveSelectedCards();
                        }, CONFIG.PROMPT_FADE_DELAY);
                    }
                }
            }

            /**
             * –ü–µ—Ä–µ–º–µ—â–∞–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã –≤ —Ä—è–¥
             */
            moveSelectedCards() {
                this.hideUnselectedCards();
                this.prepareTargetSlots();
                this.animateCardsMovement();
            }

            /**
             * –°–∫—Ä—ã–≤–∞–µ—Ç –Ω–µ–≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã
             */
            hideUnselectedCards() {
                const allWrappers = document.querySelectorAll('.card-wrapper');
                allWrappers.forEach(wrapper => {
                    if (!this.selectedCardsList.some(c => c.wrapper === wrapper)) {
                        wrapper.style.opacity = '0';
                    }
                });
            }

            /**
             * –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ—Ç —Å–ª–æ—Ç—ã –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç
             */
            prepareTargetSlots() {
                const targetWrappers = document.querySelectorAll('.selected-card-wrapper');
                targetWrappers.forEach(wrapper => {
                    wrapper.style.opacity = '0';
                    wrapper.innerHTML = '';
                });
            }

            /**
             * –ê–Ω–∏–º–∏—Ä—É–µ—Ç –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–∞—Ä—Ç
             */
            animateCardsMovement() {
                this.selectedCardsList.forEach(({card, wrapper}, index) => {
                    const targetWrapper = document.querySelectorAll('.selected-card-wrapper')[index];
                    const cardRect = card.getBoundingClientRect();
                    const targetRect = targetWrapper.getBoundingClientRect();

                    // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â—É—é –∫–∞—Ä—Ç—É –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                    const flyingCard = this.createFlyingCard(card, cardRect);
                    document.body.appendChild(flyingCard);

                    // –°–∫—Ä—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é –∫–∞—Ä—Ç—É
                    wrapper.style.opacity = '0';

                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
                    setTimeout(() => {
                        this.animateCardMovement(flyingCard, targetRect, targetWrapper, card);
                    }, CONFIG.CARD_MOVE_DELAY);
                });
            }

            /**
             * –°–æ–∑–¥–∞–µ—Ç –∫–∞—Ä—Ç—É –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
             */
            createFlyingCard(card, cardRect) {
                const flyingCard = card.cloneNode(true);
                flyingCard.className = 'card flipped card-flipped-glow flying-card';
                flyingCard.style.width = `${cardRect.width}px`;
                flyingCard.style.height = `${cardRect.height}px`;
                flyingCard.style.left = `${cardRect.left}px`;
                flyingCard.style.top = `${cardRect.top}px`;
                return flyingCard;
            }

            /**
             * –ê–Ω–∏–º–∏—Ä—É–µ—Ç –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã –≤ —Ü–µ–ª–µ–≤–æ–π —Å–ª–æ—Ç
             */
            animateCardMovement(flyingCard, targetRect, targetWrapper, originalCard) {
                flyingCard.style.left = `${targetRect.left}px`;
                flyingCard.style.top = `${targetRect.top}px`;
                flyingCard.style.width = `${targetRect.width}px`;
                flyingCard.style.height = `${targetRect.height}px`;

                // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    this.finalizeCardMovement(flyingCard, targetWrapper, originalCard);
                }, 750);
            }

            /**
             * –ó–∞–≤–µ—Ä—à–∞–µ—Ç –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã
             */
            finalizeCardMovement(targetWrapper, originalCard) {

                // –°–æ–∑–¥–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é –∫–∞—Ä—Ç—É –≤ —Ü–µ–ª–µ–≤–æ–º –ø–æ–ª–æ–∂–µ–Ω–∏–∏
                const finalCard = originalCard.cloneNode(true);
                finalCard.className = 'card flipped card-flipped-glow';
                targetWrapper.appendChild(finalCard);
                targetWrapper.style.opacity = '1';

                this.animationCompleteCount++;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –≤—Å–µ—Ö –∫–∞—Ä—Ç
                if (this.animationCompleteCount === CONFIG.SELECT_CARDS) {
                    setTimeout(() => {
                        this.showFateButton();
                    }, CONFIG.BUTTON_SHOW_DELAY);
                }
            }

            /**
             * –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∫–Ω–æ–ø–∫—É "–£–∑–Ω–∞—Ç—å –ø—Ä–µ–¥–Ω–∞—á–µ—Ä—Ç–∞–Ω–Ω–æ–µ"
             */
            showFateButton() {
                this.fateButton.classList.add('visible', 'animate');
            }

            /**
             * –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É
             */
            setupButtonHandler() {
                this.fateButton.addEventListener('click', () => {
                    alert('–í–∞—à–µ –ø—Ä–µ–¥–Ω–∞—á–µ—Ä—Ç–∞–Ω–∏–µ —Ä–∞—Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è...');
                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                });
            }

            /**
             * –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å–ª—É—á–∞–π–Ω—ã–µ –∫–∞—Ä—Ç—ã –∏–∑ –∫–æ–ª–æ–¥—ã
             */
            getRandomCards(cards, count) {
                const shuffled = [...cards].sort(() => Math.random() - 0.5);
                return shuffled.slice(0, count);
            }
        }
